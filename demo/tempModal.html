<div id="one" ng-controller="tempCtrl">
	<span class="exit-cancel dk-modal-close">&times;</span>
	<div class="dk-modal-header">TemplateUrl Modal</div>
	<div class="dk-modal-body">
		<p>{{templateModalBody}}</p>
		<div class="row">
			<form id="myform" class="form form-horizontal col-sm-8">
				<div class="form-group">
					<label for="user_name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input class="form-control" id="user_name" ng-model="user.name">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="dk-modal-footer">
		<button type="button" form="myform" class="btn btn-default exit-cancel">Cancel</button>
		<button type="submit" form="myform" class="btn btn-default exit-ok">Submit</button>
	</div>
</div>
